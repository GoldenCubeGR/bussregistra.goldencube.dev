<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Domain Availability Check</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("doavCheck").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent form submission
                getdomains();
            });

            function getdomains() {
                axios.get('https://corsproxy.io/?https%3A%2F%2Fapi.buss.lol%2Fdomains')
                    .then(function(response) {
                        // Handle success
                        console.log(response.data);
                        displayData(response.data);
                    })
                    .catch(function(error) {
                        // Handle error
                        console.error('Error fetching data:', error);
                    });
            }

            function newdom() {
                axios.put('https://corsproxy.io/?https%3A%2F%2Fapi.buss.lol%2Fdomain')
                    .then(function(response) {
                        // Handle success
                        console.log(response.data);
                    })
                    .catch(function(error) {
                        // Handle error
                        console.error('Error fetching data:', error);
                    });
            }

            function displayData(data) {
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = ""; // Clear previous results
                
                // Loop through each domain object and display name and tld
                data.forEach(function(domain) {
                    var domainInfo = document.createElement("p");
                    domainInfo.textContent = "Name: " + domain.name + domain.tld;
                    resultDiv.appendChild(domainInfo);
                });
            }
        });
    </script>
</head>
<body>
    <center>
    <div id="doav">
        <h1>Domain Availability Check</h1>
        <br>
        <form>
            <input id="doavIn">
            <br>
            <br>
            <button id="doavCheck" type="button">Check Availability</button>
            <button id="newDom" type="button">register </button>
        </form>
    </div>
    <div id="result"></div>
    </center>
</body>
</html>

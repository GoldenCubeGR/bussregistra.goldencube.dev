<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Domain Availability Check</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tlds = [];
            const inputField = document.getElementById("doavIn");
            const checkButton = document.getElementById("doavCheck");
            const registerButton = document.getElementById("newDom");

            // Disable the button initially
            checkButton.disabled = true;

            // Fetch TLDs once at the beginning
            axios.get('https://d6e77dfa-4c3a-40f2-b491-76e249d65b88-00-3qnnznwis8aoo.janeway.replit.dev/proxy?url=https://adb43735-75a8-47aa-b925-34b708f28417-00-9ctzp3r03jmx.spock.replit.dev/tlds')
                .then(function(response) {
                    tlds = response.data;
                    console.log(tlds);
                })
                .catch(function(error) {
                    console.error('Error fetching TLDs:', error);
                });

            // Enable the button when input is not empty and valid
            inputField.addEventListener("input", function() {
                const inputValue = inputField.value;
                const isValidTLD = tlds.some(tld => inputValue.endsWith(tld));
                checkButton.disabled = inputValue.length === 0 || !isValidTLD;
            });

            checkButton.addEventListener("click", function(event) {
                event.preventDefault();
                const inputValue = inputField.value;
                const [name, tld] = splitDomain(inputValue);
                checkAvailability(name, tld);
            });

            registerButton.addEventListener("click", function(event) {
                event.preventDefault();
                registerDomain();
            });

            function splitDomain(domain) {
                for (let tld of tlds) {
                    if (domain.endsWith(tld)) {
                        const name = domain.slice(0, domain.length - tld.length).replace(/\./g, '');
                        return [name, tld];
                    }
                }
                return [domain.replace(/\./g, ''), '']; // Default return if no TLD is found
            }

            function checkAvailability(name, tld) {
                if (name && tld) {
                    const url = `https://d6e77dfa-4c3a-40f2-b491-76e249d65b88-00-3qnnznwis8aoo.janeway.replit.dev/proxy?url=https://adb43735-75a8-47aa-b925-34b708f28417-00-9ctzp3r03jmx.spock.replit.dev/domain/${name}/${tld}`;
                    axios.get(url)
                        .then(function(response) {
                            displayResult(false, `${name}.${tld}`);
                        })
                        .catch(function(error) {
                            if (error.response && error.response.status === 404) {
                                displayResult(true, `${name}.${tld}`);
                            } else {
                                console.error('Error checking domain availability:', error);
                            }
                        });
                }
            }

            function displayResult(isAvailable, domain) {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = isAvailable ? `${domain} is Available.` : `${domain} is Unavailable.`;
            }

            function registerDomain() {
                const data = {
                    tld: "dev",
                    ip: "https://goldencube.dev",
                    name: "goldencube"
                };

                axios.post('https://d6e77dfa-4c3a-40f2-b491-76e249d65b88-00-3qnnznwis8aoo.janeway.replit.dev/proxy?url=https://adb43735-75a8-47aa-b925-34b708f28417-00-9ctzp3r03jmx.spock.replit.dev/domain', data)
                    .then(function(response) {
                        console.log(response.data);
                        alert("Domain registered successfully!");
                    })
                    .catch(function(error) {
                        console.error('Error registering domain:', error);
                        alert("Failed to register domain!");
                    });
            }
        });
    </script>
</head>
<body>
    <center>
    <div id="doav">
        <h1>Domain Availability Check</h1>
        <br>
        <form>
            <input id="doavIn">
            <br><br>
            <button id="doavCheck" type="button">Check Availability</button>
            <button id="newDom" type="button">Register</button>
        </form>
    </div>
    <div id="result"></div>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Domain Availability Check</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tlds = [];
            const inputField = document.getElementById("doavIn");
            const checkButton = document.getElementById("doavCheck");

            // Disable the button initially
            checkButton.disabled = true;

            // Fetch TLDs once at the beginning
            axios.get('https://d6e77dfa-4c3a-40f2-b491-76e249d65b88-00-3qnnznwis8aoo.janeway.replit.dev/proxy?url=https://adb43735-75a8-47aa-b925-34b708f28417-00-9ctzp3r03jmx.spock.replit.dev/tlds')
                .then(function(response) {
                    tlds = response.data;
                    console.log(tlds);
                })
                .catch(function(error) {
                    console.error('Error fetching TLDs:', error);
                });

            // Enable the button when input is not empty and valid
            inputField.addEventListener("input", function() {
                const inputValue = inputField.value;
                const isValidTLD = tlds.some(tld => inputValue.endsWith(tld));
                checkButton.disabled = inputValue.length === 0 || !isValidTLD;
            });

            checkButton.addEventListener("click", function(event) {
                event.preventDefault();
                checkAvailability(inputField.value);
            });

            function checkAvailability(domain) {
                axios.get('https://corsproxy.io/?https%3A%2F%2Fapi.buss.lol%2Fdomains')
                    .then(function(response) {
                        const domains = response.data;
                        const isTaken = domains.some(d => `${d.name}${d.tld}` === domain);
                        displayResult(isTaken, domain);
                    })
                    .catch(function(error) {
                        console.error('Error fetching domains:', error);
                    });
            }

            function displayResult(isTaken, domain) {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = isTaken ? `${domain} is taken.` : `${domain} is available.`;
            }

            document.getElementById("newDom").addEventListener("click", function(event) {
                event.preventDefault();
                registerDomain();
            });

            function registerDomain() {
                const data = {
                    tld: "dev",
                    ip: "https://goldencube.dev",
                    name: "goldencube"
                };

                axios.put('https://corsproxy.io/?https%3A%2F%2Fapi.buss.lol%2Fdomain', data)
                    .then(function(response) {
                        console.log(response.data);
                    })
                    .catch(function(error) {
                        console.error('Error registering domain:', error);
                    });
            }
        });
    </script>
</head>
<body>
    <center>
    <div id="doav">
        <h1>Domain Availability Check</h1>
        <br>
        <form>
            <input id="doavIn">
            <br><br>
            <button id="doavCheck" type="button">Check Availability</button>
            <button id="newDom" type="button">Register</button>
        </form>
    </div>
    <div id="result"></div>
    </center>
</body>
</html>
